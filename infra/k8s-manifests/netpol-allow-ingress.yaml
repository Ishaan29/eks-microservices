# infra/k8s-manifests/netpol-allow-ingress.yaml
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-external-ingress
  namespace: dev
spec:
  # Selects all services that should receive external traffic
  podSelector:
    matchLabels:
      app: frontend # Frontend (React/Next.js)
  policyTypes:
  - Ingress
  ingress:
  - from:
    # Allow traffic from the ALB's health check/service endpoints
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
      podSelector:
        matchLabels:
          app.kubernetes.io/name: aws-load-balancer-controller # Allows ALB health checks
    ports:
    - protocol: TCP
      port: 3000 # Frontend container port