apiVersion: v1
kind: ServiceAccount
metadata:
  name: prod-service-account
  namespace: prod
  annotations:
    eks.amazonaws.com/role-arn: "" # Set this to your IRSA role ARN if needed
---
# Role for prod namespace - least privilege (more restrictive)
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: prod
  name: prod-role
rules:
  # Allow reading pods, services, configmaps, secrets
  - apiGroups: [""]
    resources: ["pods", "services", "configmaps", "secrets"]
    verbs: ["get", "list", "watch"]
  # Allow creating and updating pods, services, configmaps (with restrictions)
  - apiGroups: [""]
    resources: ["pods", "services", "configmaps"]
    verbs: ["create", "update", "patch"]
  # Allow deleting pods (for deployments)
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["delete"]
  # Allow reading and creating deployments, replicasets
  - apiGroups: ["apps"]
    resources: ["deployments", "replicasets"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]
  # Allow reading ingress (read-only in prod for security)
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses"]
    verbs: ["get", "list", "watch"]
---
# RoleBinding for prod namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: prod-rolebinding
  namespace: prod
subjects:
  - kind: ServiceAccount
    name: prod-service-account
    namespace: prod
  - kind: User
    name: prod-user
    apiGroup: rbac.authorization.k8s.io
roleRef:
  kind: Role
  name: prod-role
  apiGroup: rbac.authorization.k8s.io
---
# ClusterRole for prod namespace (minimal permissions)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: prod-cluster-role
rules:
  # Allow reading nodes (for monitoring)
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list", "watch"]
  # Allow reading namespaces
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list", "watch"]
---
# ClusterRoleBinding for prod namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: prod-cluster-rolebinding
subjects:
  - kind: ServiceAccount
    name: prod-service-account
    namespace: prod
  - kind: User
    name: prod-user
    apiGroup: rbac.authorization.k8s.io
roleRef:
  kind: ClusterRole
  name: prod-cluster-role
  apiGroup: rbac.authorization.k8s.io

