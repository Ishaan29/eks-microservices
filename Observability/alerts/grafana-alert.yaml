apiVersion: 1
groups:
    - orgId: 1
      name: New Group
      folder: ECommerce Dashboards
      interval: 1m
      rules:
        - uid: af6fb4qbxfaiod
          title: Pod Startup Latency
          condition: A
          data:
            - refId: A
              queryType: alerting
              relativeTimeRange:
                from: 300
                to: 0
              datasourceUid: prometheus
              model:
                datasource:
                    type: prometheus
                    uid: prometheus
                editorMode: code
                expr: "histogram_quantile(0.99,\r\n  sum by(instance, le) (\r\n    rate(kubelet_pod_worker_duration_seconds_bucket{job=\"kubelet\",metrics_path=\"/metrics\"}[5m])\r\n  )\r\n) * on(instance) group_left(node) kubelet_node_name{job=\"kubelet\",metrics_path=\"/metrics\"}\r\n"
                expression: ""
                instant: true
                intervalMs: 1000
                legendFormat: __auto
                maxDataPoints: 43200
                queryType: alerting
                range: false
                refId: A
            - refId: C
              datasourceUid: __expr__
              model:
                conditions:
                    - evaluator:
                        params:
                            - 0.0049
                            - 0
                        type: gt
                      operator:
                        type: and
                      query:
                        params: []
                      reducer:
                        params: []
                        type: avg
                      type: query
                datasource:
                    name: Expression
                    type: __expr__
                    uid: __expr__
                expression: A
                intervalMs: 1000
                maxDataPoints: 43200
                refId: C
                type: threshold
          dashboardUid: cb498247-5667-4088-a34c-d42837f7a3fa
          panelId: 1
          noDataState: NoData
          execErrState: Error
          for: 1m
          annotations:
            __dashboardUid__: cb498247-5667-4088-a34c-d42837f7a3fa
            __panelId__: "1"
            summary: Pod Latency Threshold Exceeded
          labels: {}
          isPaused: false
          notification_settings:
            receiver: AWS SNS
